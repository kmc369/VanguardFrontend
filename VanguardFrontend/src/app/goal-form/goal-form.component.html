<div>
  <button mat-flat-button class="newgoal" (click)="open(content)">
    New Goal
  </button>
</div>
<div class="goalform mat-elevation-z4">
  <p-table
    [value]="goalList"
    [scrollable]="true"
    styleClass="p-datatable-gridlines"
    scrollHeight="500px"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="color: white; background-color: #004a9f">ID</th>
        <th style="color: white; background-color: #004a9f">Name</th>
        <th style="color: white; background-color: #004a9f">Description</th>
        <th style="color: white; background-color: #004a9f">Date</th>
        <th style="color: white; background-color: #004a9f">Total</th>
        <th style="color: white; background-color: #004a9f">saved</th>
        <th style="color: white; background-color: #004a9f">Image</th>
        <th style="color: white; background-color: #004a9f">Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-goal>
      <tr>
        <td>{{ goal.id }}</td>
        <td>{{ goal.name }}</td>
        <td>{{ goal.description }}</td>
        <td>{{ goal.date }}</td>
        <td>{{ goal.amount | currency }}</td>
        <td>{{ goal.saved | currency }}</td>
        <td>
          <img
            src="{{ goal.image }}"
            alt="img"
            width="110"
            height="80"
            class="img mat-elevation-z4"
          />
        </td>

        <td>
          <button class="deletebutton" mat-mini-fab (click)="deleteRow(goal)">
            <mat-icon style="color: white">delete_forever</mat-icon>
          </button>

          <div *ngIf="goal.isEdit">
            <button
              class="editbutton"
              mat-mini-fab
              (click)="openEdit(contentEdit, goal)"
            >
              update
            </button>
            <button class="editbutton" mat-mini-fab (click)="findAll()">
              cancel
            </button>
          </div>

          <div *ngIf="!goal.isEdit">
            <button class="deletebutton" mat-mini-fab (click)="edit(goal)">
              <mat-icon style="color: white">edit</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!--Lets get the new form submitted -->

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Goals</h4>
      <button
        pButton
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #goalform (ngSubmit)="save(goal); goalform.reset()">
        <mat-form-field appearance="fill">
          <mat-label>Goal Name</mat-label>
          <input matInput type="text" name="goalname" [(ngModel)]="goal.name" />
        </mat-form-field>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Textarea</mat-label>
            <textarea
              matInput
              type="text"
              name="description"
              [(ngModel)]="goal.description"
            ></textarea>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Image</mat-label>
            <input matInput type="url" name="image" [(ngModel)]="goal.image" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput type="date" name="date" [(ngModel)]="goal.date" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input
              matInput
              type="number"
              name="amount"
              [(ngModel)]="goal.amount"
            />
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>Saved</mat-label>
            <input
              matInput
              type="number"
              name="saved"
              [(ngModel)]="goal.saved"
            />
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </div>

        <!--  <div>
          <mat-form-field appearance="fill">
            <mat-label>userId</mat-label>
            <input
              matInput
              type="number"
              name="userid"
              [value]="goal.user.id"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="fill">
            <mat-label>username</mat-label>
            <input
              matInput
              type="text"
              name="username"
              [value]="goal.user.username"
            />
          </mat-form-field>
        </div>
      -->
        <mat-divider></mat-divider>
        <div>
          <button pButton>submit</button>
        </div>
      </form>
    </div>
  </ng-template>

  <ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Goal</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm" novalidate (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="id"> Goal Id</label>
          <div class="input-group">
            <input id="id" class="form-control" formControlName="id" />
          </div>
        </div>

        <div class="form-group">
          <label for="name"> Goal name</label>
          <div class="input-group">
            <input id="name" class="form-control" formControlName="name" />
          </div>

          <div class="form-group">
            <label for="description">descr</label>
            <div class="input-group">
              <input
                id="description"
                class="form-control"
                formControlName="description"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <div class="input-group">
              <input id="image" class="form-control" formControlName="image" />
            </div>
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <div class="input-group">
              <input id="date" class="form-control" formControlName="date" />
            </div>
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <div class="input-group">
              <input
                id="amount"
                class="form-control"
                formControlName="amount"
              />
            </div>
          </div>

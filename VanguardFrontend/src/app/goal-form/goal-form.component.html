<div class="goalform mat-elevation-z4">
  <p-table [value]="goalList">
    <ng-template pTemplate="header">
      <tr>
        <th>name</th>
        <th>Description</th>
        <th>image</th>
        <th>Date</th>
        <th>amount</th>
        <th>saved</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-goal>
      <tr>
        <td>{{ goal.name }}</td>
        <td>{{ goal.description }}</td>
        <td>{{ goal.image }}</td>
        <td>{{ goal.date }}</td>
        <td>{{ goal.amount }}</td>
        <td>{{ goal.saved }}</td>
        <td>
          <button class="deletebutton" mat-flat-button (click)="dosomething()">
            <mat-icon style="color: black">delete_forever</mat-icon>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
